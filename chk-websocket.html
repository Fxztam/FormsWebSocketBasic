<!DOCTYPE html>
<html>

<head>
    <title>Oracle Forms - WebSocket Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src=".\frmwebsocketjsi.js" type="text/javascript"></script>
    <script>
        function getDate() {
            console.log("Call from Forms: getDate()");
            var currentTime = new Date()
            var month = currentTime.getMonth() + 1
            var day   = currentTime.getDate()
            var year  = currentTime.getFullYear()
            return day + "/" + month + "/" + year
        }
        function setValue(fieldid, fieldval) {
            console.log("Call from Forms: setValue()");
            document.getElementById(fieldid).value=fieldval;
        }
        function getValue(fieldid) {
            console.log("Call from Forms: getValue()");
            return document.getElementById(fieldid).value;
        }
    </script>
</head>

<body>
    <h1>Oracle Forms WebSocket Demo</h1>
    <button type="submit" onclick="frmwebsocketjsi.connectToServer(8888);" style="color: green" id="connect">Connect Server</button>
    <button type="submit" onclick="frmwebsocketjsi.beginSession('MyFxSession');" style="color: rgb(0, 47, 255)" id="beginsession" >Begin Session</button>
    <button type="submit" onclick="frmwebsocketjsi.closeSession(); console.log('Closed');" style="color: red" id="disconnect" >Disconnect Server</button>
    <hr/>
    <input type="text" length="150" value="" name="fldchk" id="fldchk">
    <hr/>
</body>

</html>
